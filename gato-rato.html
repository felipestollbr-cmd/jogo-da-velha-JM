<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gato e Rato - Jo√£o Marcelo</title>
    <style>
        /* MANTENDO O SEU ESTILO ORIGINAL */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: yellowgreen;
            flex-direction: column;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }

        #placar {
            color: rgb(0, 7, 7);
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* O tabuleiro exatamente como voc√™ desenhou */
        .tabuleiro {
            display: flex;
            flex-direction: column;
            background-color: #004; /* Fundo escuro para destacar as bordas */
            padding: 5px;
            border-radius: 10px;
        }

        .linha {
            display: flex;
        }

        .celula {
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem; /* Tamanho do Gato e Rato */
            cursor: pointer;
            box-sizing: border-box;
            border-radius: 8px;
            margin: 2px;
        }

        .assinatura {
            margin-top: 20px;
            font-weight: bold;
            color: #004;
            font-size: 1.2rem;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
            color: darkred;
        }

        @media (max-width: 600px) {
            .celula {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>

    <div id="placar">Gato vs Rato</div>
    <div id="status">Clique em uma casa vizinha para mover!</div>

    <div id="tabuieiro" class="tabuleiro">
        <div class="linha">
            <div class="celula" id="c0" onclick="tentarMover(0)"></div>
            <div class="celula" id="c1" onclick="tentarMover(1)"></div>
            <div class="celula" id="c2" onclick="tentarMover(2)"></div>
        </div> 
         <div class="linha"> 
            <div class="celula" id="c3" onclick="tentarMover(3)"></div>
            <div class="celula" id="c4" onclick="tentarMover(4)"></div>
            <div class="celula" id="c5" onclick="tentarMover(5)"></div>
        </div>
        <div class="linha">   
            <div class="celula" id="c6" onclick="tentarMover(6)"></div>
            <div class="celula" id="c7" onclick="tentarMover(7)"></div>
            <div class="celula" id="c8" onclick="tentarMover(8)"></div>
        </div>
    </div>    

    <div class="assinatura">by Jo√£o Marcelo</div>

    <script>
        // Posi√ß√µes iniciais
        let posGato = 0; // Canto superior esquerdo
        let posRato = 8; // Canto inferior direito
        let vezDoGato = true;

        const gatoIcon = "üê±";
        const ratoIcon = "üê≠";

        function desenhar() {
            // Limpa todas as c√©lulas
            for (let i = 0; i < 9; i++) {
                document.getElementById('c' + i).innerText = "";
            }
            // Desenha os personagens
            document.getElementById('c' + posGato).innerText = gatoIcon;
            document.getElementById('c' + posRato).innerText = ratoIcon;
            
            // Atualiza o placar
            document.getElementById('placar').innerText = vezDoGato ? "Vez do Gato üê±" : "Vez do Rato üê≠";
        }

        function tentarMover(destino) {
            let origem = vezDoGato ? posGato : posRato;

            // L√≥gica de movimento (apenas para casas vizinhas - horizontal ou vertical)
            const movimentosValidos = {
                0: [1, 3],
                1: [0, 2, 4],
                2: [1, 5],
                3: [0, 4, 6],
                4: [1, 3, 5, 7],
                5: [2, 4, 8],
                6: [3, 7],
                7: [6, 4, 8],
                8: [5, 7]
            };

            if (movimentosValidos[origem].includes(destino)) {
                // Se o destino estiver ocupado pelo outro jogador
                if (vezDoGato && destino === posRato) {
                    posGato = destino;
                    desenhar();
                    alert("O Gato pegou o Rato! Vit√≥ria do Gato! üê±üèÜ");
                    resetar();
                    return;
                }
                
                if (!vezDoGato && destino === posGato) {
                    alert("O rato n√£o pode pular no gato! Fuja!");
                    return;
                }

                // Move o jogador
                if (vezDoGato) posGato = destino;
                else posRato = destino;

                vezDoGato = !vezDoGato;
                desenhar();
            }
        }

        function resetar() {
            posGato = 0;
            posRato = 8;
            vezDoGato = true;
            desenhar();
        }

        // Inicia o desenho pela primeira vez
        desenhar();
    </script>
</body>
</html>
