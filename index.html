<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Jogo da Velha JM</title>
    <link rel="manifest" href="manifest.json">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: yellowgreen;
            font-family: sans-serif;
            /* Impede que o usuário dê zoom acidental clicando rápido */
            touch-action: manipulation; 
        }

        #status-container {
            text-align: center;
            margin-bottom: 20px;
            width: 90%;
        }

        #turno {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .tabuleiro {
            display: grid;
            /* Usamos 'vw' (view width) para o tabuleiro ser responsivo */
            grid-template-columns: repeat(3, 28vw); 
            grid-template-rows: repeat(3, 28vw);
            grid-gap: 8px;
            background-color: #004;
            padding: 8px;
            border-radius: 12px;
            max-width: 400px; /* Limite para não ficar gigante em tablets */
            max-height: 400px;
        }

        .celula {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem; /* X e O bem grandes */
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .celula:active {
            background-color: #ddd;
        }

        .assinatura {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #004;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #333;
            color: white;
            font-weight: bold;
        }

        /* Ajuste para telas de computador (não deixar o tabuleiro gigante) */
        @media (min-width: 500px) {
            .tabuleiro {
                grid-template-columns: repeat(3, 120px);
                grid-template-rows: repeat(3, 120px);
            }
            .celula { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div id="status-container">
        <div id="turno">Vez do Jogador: X</div>
        <button onclick="reiniciarJogo()">Reiniciar Jogo</button>
    </div>

    <div id="tabuleiro" class="tabuleiro">
        <div class="celula" data-index="0"></div>
        <div class="celula" data-index="1"></div>
        <div class="celula" data-index="2"></div>
        <div class="celula" data-index="3"></div>
        <div class="celula" data-index="4"></div>
        <div class="celula" data-index="5"></div>
        <div class="celula" data-index="6"></div>
        <div class="celula" data-index="7"></div>
        <div class="celula" data-index="8"></div>
    </div>

    <div class="assinatura">by João Marcelo</div>

    <script>
        // Use a lógica do Script anterior (Local ou Online) aqui
        // O CSS acima já vai garantir que o tamanho fique perfeito!
    </script>
</body>
</html>
