<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jogo da Velha JM</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: yellowgreen;
            font-family: sans-serif;
            touch-action: manipulation;
        }

        #status-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #turno {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(3, 28vw); 
            grid-template-rows: repeat(3, 28vw);
            grid-gap: 8px;
            background-color: #004;
            padding: 8px;
            border-radius: 12px;
            max-width: 380px;
            max-height: 380px;
        }

        .celula {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
        }

        .celula.vitoria {
            background-color: #4CAF50 !important;
            color: white !important;
        }

        .assinatura {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #004;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #333;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        @media (min-width: 500px) {
            .tabuleiro {
                grid-template-columns: repeat(3, 120px);
                grid-template-rows: repeat(3, 120px);
            }
        }
    </style>
</head>
<body>

    <div id="status-container">
        <div id="turno">Vez do Jogador: X</div>
        <button onclick="reiniciarJogo()">Reiniciar Jogo</button>
    </div>

    <div id="tabuleiro" class="tabuleiro">
        <div class="celula" data-index="0"></div>
        <div class="celula" data-index="1"></div>
        <div class="celula" data-index="2"></div>
        <div class="celula" data-index="3"></div>
        <div class="celula" data-index="4"></div>
        <div class="celula" data-index="5"></div>
        <div class="celula" data-index="6"></div>
        <div class="celula" data-index="7"></div>
        <div class="celula" data-index="8"></div>
    </div>

    <div class="assinatura">by Jo√£o Marcelo</div>

    <script>
        const celulas = document.querySelectorAll('.celula');
        const turnoDisplay = document.getElementById("turno");
        let jogadorAtual = "X";
        let jogoAtivo = true;
        let estadoJogo = ["", "", "", "", "", "", "", "", ""];

        const condicoesVitoria = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function clicarCelula(event) {
            const celulaClicada = event.target;
            const index = celulaClicada.getAttribute('data-index');

            if (estadoJogo[index] !== "" || !jogoAtivo) return;

            estadoJogo[index] = jogadorAtual;
            celulaClicada.innerText = jogadorAtual;
            celulaClicada.style.color = (jogadorAtual === "X") ? "#d32f2f" : "#1976d2";

            verificarResultado();
        }

        function verificarResultado() {
            let rodadaGanhou = false;

            for (let i = 0; i < condicoesVitoria.length; i++) {
                const [a, b, c] = condicoesVitoria[i];
                if (estadoJogo[a] && estadoJogo[a] === estadoJogo[b] && estadoJogo[a] === estadoJogo[c]) {
                    rodadaGanhou = true;
                    [a, b, c].forEach(idx => celulas[idx].classList.add('vitoria'));
                    break;
                }
            }

            if (rodadaGanhou) {
                turnoDisplay.innerText = `Jogador ${jogadorAtual} Venceu! üéâ`;
                jogoAtivo = false;
                return;
            }

            if (!estadoJogo.includes("")) {
                turnoDisplay.innerText = "Empate! üëµ";
                jogoAtivo = false;
                return;
            }

            jogadorAtual = (jogadorAtual === "X") ? "O" : "X";
            turnoDisplay.innerText = `Vez do Jogador: ${jogadorAtual}`;
        }

        function reiniciarJogo() {
            jogadorAtual = "X";
            jogoAtivo = true;
            estadoJogo = ["", "", "", "", "", "", "", "", ""];
            turnoDisplay.innerText = "Vez do Jogador: X";
            celulas.forEach(celula => {
                celula.innerText = "";
                celula.classList.remove('vitoria');
            });
        }

        celulas.forEach(celula => celula.addEventListener('click', clicarCelula));
    </script>
</body>
</html>
