<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino dos Bichinhos + Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background: radial-gradient(circle, #FFF5F7 0%, #F0F9FF 100%); min-height: 100vh; overflow: hidden; }
        .titulo { font-family: 'Fredoka One', cursive; }
        .cell { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .cell.winner { background-color: #BBF7D0; animation: bounce 0.6s infinite alternate; border: 4px solid #22c55e; }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
        .emoji-bubble { animation: pop-up 2s forwards; position: absolute; pointer-events: none; }
        @keyframes pop-up {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { transform: translateY(-20px) scale(1.2); opacity: 1; }
            80% { transform: translateY(-40px) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(0.8); opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div id="menu" class="max-w-md w-full space-y-4">
        <h1 class="titulo text-6xl text-center text-orange-400 mb-8">EduPlay</h1>
        <div onclick="startMode('local')" class="bg-white p-6 rounded-[40px] shadow-xl border-b-8 border-pink-100 cursor-pointer text-center hover:-translate-y-1 transition-all">
            <span class="text-5xl">ğŸ‘«</span>
            <h2 class="titulo text-2xl text-pink-500">Dois Jogadores</h2>
        </div>
        <div onclick="startMode('ai')" class="bg-white p-6 rounded-[40px] shadow-xl border-b-8 border-blue-100 cursor-pointer text-center hover:-translate-y-1 transition-all">
            <span class="text-5xl">ğŸ¤–</span>
            <h2 class="titulo text-2xl text-blue-500">Contra o RobÃ´</h2>
        </div>
        <div onclick="startMode('online')" class="bg-white p-6 rounded-[40px] shadow-xl border-b-8 border-purple-100 cursor-pointer text-center hover:-translate-y-1 transition-all">
            <span class="text-5xl">ğŸŒ</span>
            <h2 class="titulo text-2xl text-purple-500">Jogar Online</h2>
        </div>
    </div>

    <div id="online-setup" class="hidden max-w-sm w-full bg-white p-8 rounded-[50px] shadow-2xl text-center space-y-6">
        <h2 class="titulo text-3xl text-purple-600">CÃ³digo MÃ¡gico</h2>
        <div class="bg-purple-50 p-4 rounded-3xl border-2 border-dashed border-purple-200">
            <p id="my-id" class="text-2xl font-black text-purple-700 font-mono">Gerando...</p>
        </div>
        <input id="peer-id-input" type="text" placeholder="CÃ³digo do amigo" class="w-full px-6 py-4 rounded-full border-4 border-purple-100 outline-none text-center">
        <button onclick="connectToPeer()" class="w-full bg-purple-500 text-white titulo py-4 rounded-full shadow-lg">CONECTAR!</button>
        <button onclick="location.reload()" class="text-gray-400 underline">Voltar</button>
    </div>

    <div id="game-container" class="hidden flex flex-col items-center relative">
        <div id="chat-overlay" class="absolute top-0 w-full flex justify-center h-0 overflow-visible"></div>
        
        <div class="text-center mb-6">
            <div class="bg-white px-8 py-2 rounded-full shadow-md border-2 border-orange-50 mb-2">
                <p id="message" class="titulo text-xl text-gray-700">Vez do ğŸ¦</p>
            </div>
            <div id="score" class="titulo text-2xl text-orange-400">ğŸ¦ 0 - 0 ğŸ¼</div>
        </div>

        <div class="bg-white p-4 rounded-[50px] shadow-2xl border-b-8 border-gray-100">
            <div id="grid" class="grid grid-cols-3 gap-3">
                <button onclick="handleMove(0)" id="c0" class="cell w-24 h-24 bg-pink-50 rounded-[35px] flex items-center justify-center text-5xl shadow-inner"></button>
                <button onclick="handleMove(1)" id="c1" class="cell w-24 h-24 bg-pink-50 rounded-[35px] flex items-center justify-center text-5xl shadow-inner"></button>
                <button onclick="handleMove(2)" id="c2" class="cell w-24 h-24 bg-pink-50 rounded-[35px] flex items-center justify-center text-5xl shadow-inner"></button>
                <button onclick="handleMove(3)" id="c3" class="cell w-24 h-24 bg-pink-50 rounded-[35px] flex items-center justify-center text-5xl shadow-inner"></button>
                <button onclick="handleMove(4)" id="c4" class="cell w-24 h-24 bg-pink-50 rounded-[35px] flex items-center justify-center text-5xl shadow-inner"></button>
                <button onclick="handleMove(5)" id="c5" class="cell w-24 h-24 bg-pink-50 rounded-[35px] flex items-center justify-center text-5xl shadow-inner"></button>
                <button onclick="handleMove(6)" id="c6" class="cell w-24 h-24 bg-pink-50 rounded-[35px] flex items-center justify-center text-5xl shadow-inner"></button>
                <button onclick="handleMove(7)" id="c7" class="cell w-24 h-24 bg-pink-50 rounded-[35px] flex items-center justify-center text-5xl shadow-inner"></button>
                <button onclick="handleMove(8)" id="c8" class="cell w-24 h-24 bg-pink-50 rounded-[35px] flex items-center justify-center text-5xl shadow-inner"></button>
            </div>
        </div>

        <div id="chat-controls" class="hidden mt-6 flex gap-3 bg-white/50 p-3 rounded-full backdrop-blur-sm">
            <button onclick="sendEmoji('ğŸ˜Š')" class="text-3xl hover:scale-125 transition-transform">ğŸ˜Š</button>
            <button onclick="sendEmoji('ğŸ˜‚')" class="text-3xl hover:scale-125 transition-transform">ğŸ˜‚</button>
            <button onclick="sendEmoji('ğŸ˜®')" class="text-3xl hover:scale-125 transition-transform">ğŸ˜®</button>
            <button onclick="sendEmoji('ğŸ¦')" class="text-3xl hover:scale-125 transition-transform">ğŸ¦</button>
            <button onclick="sendEmoji('ğŸš€')" class="text-3xl hover:scale-125 transition-transform">ğŸš€</button>
        </div>

        <button onclick="location.reload()" class="mt-8 text-gray-400 underline">Sair</button>
    </div>

    <script>
        let mode = '', board = Array(9).fill(''), currentPlayer = 'ğŸ¦', mySymbol = 'ğŸ¦';
        let gameActive = true, scores = { 'ğŸ¦': 0, 'ğŸ¼': 0 }, peer, conn;

        function startMode(m) {
            mode = m;
            document.getElementById('menu').classList.add('hidden');
            if (m === 'online') {
                document.getElementById('online-setup').classList.remove('hidden');
                document.getElementById('chat-controls').classList.remove('hidden');
                setupPeer();
            } else {
                initGame();
            }
        }

        function initGame() {
            document.getElementById('online-setup').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            updateMessage();
        }

        function handleMove(i) {
            if (!gameActive || board[i] !== '') return;
            if (mode === 'online' && currentPlayer !== mySymbol) return;
            executeMove(i);
            if (mode === 'online' && conn?.open) conn.send({ type: 'move', index: i });
            if (gameActive && mode === 'ai' && currentPlayer === 'ğŸ¼') setTimeout(aiMove, 600);
        }

        function executeMove(i) {
            board[i] = currentPlayer;
            document.getElementById(`c${i}`).innerText = currentPlayer;
            if (checkWin()) { endGame(false); }
            else if (board.every(c => c !== '')) { endGame(true); }
            else { currentPlayer = currentPlayer === 'ğŸ¦' ? 'ğŸ¼' : 'ğŸ¦'; updateMessage(); }
        }

        function checkWin() {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let s of wins) {
                if (board[s[0]] && board[s[0]] === board[s[1]] && board[s[0]] === board[s[2]]) {
                    s.forEach(idx => document.getElementById(`c${idx}`).classList.add('winner'));
                    return true;
                }
            } return false;
        }

        function endGame(draw) {
            gameActive = false;
            if (draw) { document.getElementById('message').innerText = "Empatou! ğŸ¾"; }
            else {
                scores[currentPlayer]++;
                document.getElementById('message').innerText = `${currentPlayer} GANHOU!`;
                document.getElementById('score').innerText = `ğŸ¦ ${scores['ğŸ¦']} - ${scores['ğŸ¼']} ğŸ¼`;
                confetti({ particleCount: 150, spread: 70 });
            }
            setTimeout(() => resetBoard(), 3000);
        }

        function resetBoard() {
            board = Array(9).fill(''); gameActive = true; currentPlayer = 'ğŸ¦';
            document.querySelectorAll('.cell').forEach(c => { c.innerText = ''; c.classList.remove('winner'); });
            updateMessage();
        }

        function updateMessage() {
            let msg = document.getElementById('message');
            if (mode === 'online') msg.innerText = (currentPlayer === mySymbol) ? "Sua vez! âœ¨" : "Esperando amigo...";
            else msg.innerText = `Vez do ${currentPlayer}`;
        }

        // LÃ“GICA DE CHAT E PEER
        function sendEmoji(emoji) {
            if (mode === 'online' && conn?.open) {
                conn.send({ type: 'emoji', value: emoji });
                showEmoji(emoji);
            }
        }

        function showEmoji(emoji) {
            const container = document.getElementById('chat-overlay');
            const el = document.createElement('div');
            el.className = 'emoji-bubble text-5xl bg-white shadow-lg p-2 rounded-full border-2 border-pink-100';
            el.innerText = emoji;
            container.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        function setupPeer() {
            peer = new Peer();
            peer.on('open', id => document.getElementById('my-id').innerText = id);
            peer.on('connection', c => {
                conn = c; mySymbol = 'ğŸ¼';
                setupConnEvents(); initGame();
            });
        }

        function connectToPeer() {
            const targetId = document.getElementById('peer-id-input').value;
            if (!targetId) return;
            conn = peer.connect(targetId);
            mySymbol = 'ğŸ¦';
            setupConnEvents();
            conn.on('open', () => initGame());
        }

        function setupConnEvents() {
            conn.on('data', data => {
                if (data.type === 'move') executeMove(data.index);
                if (data.type === 'emoji') showEmoji(data.value);
            });
        }
    </script>
</body>
</html>
