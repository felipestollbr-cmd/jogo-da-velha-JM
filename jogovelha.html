<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>EduPlay Kids</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { 
            touch-action: manipulation; 
            -webkit-touch-callout: none; 
            -webkit-user-select: none; 
            user-select: none; 
        }
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: radial-gradient(circle, #FFF5F7 0%, #F0F9FF 100%); 
            min-height: 100vh; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .titulo { font-family: 'Fredoka One', cursive; }
        .cell { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); -webkit-tap-highlight-color: transparent; }
        .cell.winner { background-color: #BBF7D0 !important; animation: bounce 0.6s infinite alternate; border: 4px solid #22c55e !important; }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1); } }
        .emoji-bubble { animation: pop-up 2s forwards; position: absolute; z-index: 50; }
        @keyframes pop-up { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 20% { transform: translateY(-30px) scale(1.5); opacity: 1; } 100% { transform: translateY(-80px) scale(0.8); opacity: 0; } }
        
        /* BotÃ£o Voltar Estilizado */
        .btn-home {
            @apply fixed top-6 left-6 z-50 bg-white p-4 rounded-3xl shadow-lg border-b-4 border-gray-200 active:scale-90 active:border-b-0 transition-all text-3xl flex items-center justify-center;
        }
    </style>
</head>
<body>

    <button id="back-to-home" onclick="backToHome()" class="hidden btn-home">
        ğŸ 
    </button>

    <div id="menu" class="max-w-md w-full space-y-4 px-4 text-center">
        <h1 class="titulo text-6xl text-orange-400 mb-8 drop-shadow-sm">EduPlay</h1>
        
        <div onclick="startMode('local')" class="bg-white p-6 rounded-[40px] shadow-xl border-b-8 border-pink-100 cursor-pointer active:scale-95 transition-all">
            <span class="text-5xl">ğŸ‘«</span>
            <h2 class="titulo text-2xl text-pink-500 mt-2">Dois Jogadores</h2>
        </div>

        <div onclick="startMode('ai')" class="bg-white p-6 rounded-[40px] shadow-xl border-b-8 border-blue-100 cursor-pointer active:scale-95 transition-all">
            <span class="text-5xl">ğŸ¤–</span>
            <h2 class="titulo text-2xl text-blue-500 mt-2">Contra o RobÃ´</h2>
        </div>

        <div onclick="startMode('online')" class="bg-white p-6 rounded-[40px] shadow-xl border-b-8 border-purple-100 cursor-pointer active:scale-95 transition-all">
            <span class="text-5xl">ğŸŒ</span>
            <h2 class="titulo text-2xl text-purple-500 mt-2">Jogar Online</h2>
        </div>

        <button id="install-btn" class="hidden mt-8 bg-green-500 text-white px-8 py-3 rounded-full font-bold shadow-lg animate-bounce titulo">
            Instalar no Celular ğŸ“±
        </button>
    </div>

    <div id="online-setup" class="hidden max-w-sm w-full bg-white p-8 rounded-[50px] shadow-2xl text-center space-y-6 mx-4">
        <h2 class="titulo text-3xl text-purple-600">ConexÃ£o MÃ¡gica</h2>
        <div class="bg-purple-50 p-4 rounded-3xl border-2 border-dashed border-purple-200">
            <p class="text-xs text-purple-400 font-bold uppercase mb-1">Seu CÃ³digo:</p>
            <p id="my-id" class="text-2xl font-mono font-black text-purple-700 italic">Gerando...</p>
        </div>
        <input id="peer-id-input" type="text" placeholder="CÃ³digo do amigo" class="w-full px-6 py-4 rounded-full border-4 border-purple-100 outline-none text-center text-lg">
        <button onclick="connectToPeer()" class="w-full bg-purple-500 text-white titulo py-4 rounded-full shadow-[0_6px_0_#6b21a8] active:translate-y-1 active:shadow-none transition-all">
            CONECTAR!
        </button>
    </div>

    <div id="game-container" class="hidden flex flex-col items-center relative w-full">
        <div id="chat-overlay" class="absolute top-20 w-full flex justify-center h-0 overflow-visible pointer-events-none"></div>
        
        <div class="text-center mb-6">
            <div class="bg-white px-8 py-2 rounded-full shadow-md border-4 border-orange-50 mb-2 inline-block">
                <p id="message" class="titulo text-xl text-gray-700 italic">Vez do ğŸ¦</p>
            </div>
            <div id="score" class="titulo text-3xl text-orange-400">ğŸ¦ 0 - 0 ğŸ¼</div>
        </div>

        <div class="bg-white p-4 rounded-[55px] shadow-2xl border-b-[12px] border-gray-100">
            <div id="grid" class="grid grid-cols-3 gap-3">
                </div>
        </div>

        <div id="chat-controls" class="hidden mt-6 flex gap-4 bg-white/60 p-3 rounded-full backdrop-blur-md shadow-lg border border-white">
            <button onclick="sendEmoji('ğŸ˜Š')" class="text-4xl active:scale-125 transition-transform">ğŸ˜Š</button>
            <button onclick="sendEmoji('ğŸ˜‚')" class="text-4xl active:scale-125 transition-transform">ğŸ˜‚</button>
            <button onclick="sendEmoji('ğŸ˜®')" class="text-4xl active:scale-125 transition-transform">ğŸ˜®</button>
            <button onclick="sendEmoji('ğŸ‰')" class="text-4xl active:scale-125 transition-transform">ğŸ‰</button>
        </div>
    </div>

    <script>
        let mode = '', board = Array(9).fill(''), currentPlayer = 'ğŸ¦', mySymbol = 'ğŸ¦';
        let gameActive = true, scores = { 'ğŸ¦': 0, 'ğŸ¼': 0 }, peer, conn;

        // --- CONTROLE DE NAVEGAÃ‡ÃƒO ---
        function startMode(m) {
            mode = m;
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('back-to-home').classList.remove('hidden');
            
            if (m === 'online') {
                document.getElementById('online-setup').classList.remove('hidden');
                setupPeer();
            } else {
                initGame();
            }
        }

        function backToHome() {
            if (conn) conn.close();
            if (peer) peer.destroy();
            location.reload(); // Forma mais segura de limpar todos os estados e timers
        }

        function initGame() {
            document.getElementById('online-setup').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');
            if (mode === 'online') document.getElementById('chat-controls').classList.remove('hidden');
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for(let i=0; i<9; i++) {
                grid.innerHTML += `<button onclick="handleMove(${i})" id="c${i}" class="cell w-20 h-20 md:w-28 md:h-28 bg-pink-50 rounded-[35px] flex items-center justify-center text-5xl shadow-inner border-b-4 border-pink-100"></button>`;
            }
            updateMessage();
        }

        // --- LÃ“GICA DO JOGO ---
        function handleMove(i) {
            if (!gameActive || board[i] !== '') return;
            if (mode === 'online' && currentPlayer !== mySymbol) return;

            executeMove(i);

            if (mode === 'online' && conn?.open) conn.send({ type: 'move', index: i });
            if (gameActive && mode === 'ai' && currentPlayer === 'ğŸ¼') setTimeout(aiMove, 600);
        }

        function executeMove(i) {
            board[i] = currentPlayer;
            const cell = document.getElementById(`c${i}`);
            if(cell) cell.innerText = currentPlayer;
            
            if (checkWin()) {
                endGame(false);
            } else if (board.every(c => c !== '')) {
                endGame(true);
            } else {
                currentPlayer = currentPlayer === 'ğŸ¦' ? 'ğŸ¼' : 'ğŸ¦';
                updateMessage();
            }
        }

        function aiMove() {
            let empty = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
            if (empty.length > 0) {
                let move = empty[Math.floor(Math.random() * empty.length)];
                executeMove(move);
            }
        }

        function checkWin() {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let s of wins) {
                if (board[s[0]] && board[s[0]] === board[s[1]] && board[s[0]] === board[s[2]]) {
                    s.forEach(idx => document.getElementById(`c${idx}`).classList.add('winner'));
                    return true;
                }
            } return false;
        }

        function endGame(draw) {
            gameActive = false;
            if (!draw) {
                scores[currentPlayer]++;
                document.getElementById('message').innerText = `${currentPlayer} GANHOU!`;
                document.getElementById('score').innerText = `ğŸ¦ ${scores['ğŸ¦']} - ${scores['ğŸ¼']} ğŸ¼`;
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else {
                document.getElementById('message').innerText = "Empatou! ğŸ¾";
            }
            setTimeout(() => resetBoard(), 3000);
        }

        function resetBoard() {
            board = Array(9).fill('');
            gameActive = true;
            currentPlayer = 'ğŸ¦';
            document.querySelectorAll('.cell').forEach(c => { 
                c.innerText = ''; 
                c.classList.remove('winner'); 
            });
            updateMessage();
        }

        function updateMessage() {
            let msg = document.getElementById('message');
            if (mode === 'online') {
                msg.innerText = (currentPlayer === mySymbol) ? "Sua vez! âœ¨" : "Esperando amigo...";
            } else {
                msg.innerText = `Vez do ${currentPlayer}`;
            }
        }

        // --- CHAT E ONLINE ---
        function setupPeer() {
            peer = new Peer();
            peer.on('open', id => document.getElementById('my-id').innerText = id);
            peer.on('connection', c => {
                conn = c; mySymbol = 'ğŸ¼';
                setupConnEvents(); initGame();
            });
        }

        function connectToPeer() {
            const t = document.getElementById('peer-id-input').value;
            if (!t) return;
            conn = peer.connect(t); mySymbol = 'ğŸ¦';
            setupConnEvents();
            conn.on('open', () => initGame());
        }

        function setupConnEvents() {
            conn.on('data', d => {
                if (d.type === 'move') executeMove(d.index);
                if (d.type === 'emoji') showEmoji(d.value);
            });
        }

        function sendEmoji(e) { 
            if (mode === 'online' && conn?.open) { 
                conn.send({ type: 'emoji', value: e }); 
                showEmoji(e); 
            } 
        }

        function showEmoji(e) {
            const c = document.getElementById('chat-overlay');
            const el = document.createElement('div');
            el.className = 'emoji-bubble text-5xl bg-white shadow-lg p-2 rounded-full border-2 border-pink-50';
            el.innerText = e;
            c.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        // --- PWA E TRAVAS ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').classList.remove('hidden');
        });

        document.getElementById('install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('install-btn').classList.add('hidden');
                deferredPrompt = null;
            }
        });

        document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
    </script>
</body>
</html>
